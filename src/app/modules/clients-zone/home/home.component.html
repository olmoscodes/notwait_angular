<div class="intro">
  <div class="box">
    <div class="loading-number">{{loader}}%</div>
    <div class="line-loaded" [style.width]="lineLoaded"></div>
    <div class="line-not-loaded" [style.width]="lineNotLoaded"></div>
  </div>
</div>


<div class="navbar">
  <div class="app-logo-small">notwait</div>

  <a class="gear-settings" routerLink="settings">
    <fa-icon [icon]="faGear"></fa-icon>
  </a>

</div>

<!-- <div class="buscador">
  buscador
</div> -->

<div class="businessBoxes">
  <div *ngFor="let item of sortByDistance(); let i = index" class="businessBox" routerLink="card/{{item['uid']}}">
    <div *ngIf="!item['distance'] || !item['imgURL']?dotsAnimation():false"></div>
    <div class="loadingBox">
      <div class="d1 dot"></div>
      <div class="d2 dot"></div>
      <div class="d3 dot"></div>
    </div>
    <img id="myimg" src="{{item['imgURL']}}" alt="">
    <div class="details">
      <div class="name">
        {{item['businessName']}}
      </div>
      <div class="distance">
        A {{item['distance'] | number : '1.2-2'}} Km
      </div>
    </div>
  </div>
</div>
